{% extends 'index.html' %}

{% block title %}
<title>Eshop | Signup Page</title>
{% endblock title %}
{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10" id="box">
            <br>
            <h5 class="background text-light p-2 text-center">Sign Up Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required name="name" placeholder="Enter Full Name">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" required name="username" placeholder="Enter User Name ">
                    </div>
                </div>
                <div class="row mb-3">  
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required name="email" placeholder="Enter Your email Address">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="number" class="form-control" required name="phone" placeholder="Enter Your Phone Number">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required name="password" placeholder="Enter Your Password">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" required name="cpassword"
                            placeholder="Enter Your confirm Password">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn background text-light w-100 mybtn btn-sm">Create Account</button>
            </form>
            <a href="/login/" class="text-decoration-none">Already User? Login to Your Account</a>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
