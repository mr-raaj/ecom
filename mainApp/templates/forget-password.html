{% extends 'index.html' %}

{% block title %}
<title>Eshop | Forget Password Page</title>
{% endblock title %}

{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10" id="box2">
            <br>
            <h5 class="background text-light p-2 text-center">Forget Password Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3 my-5">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password"
                        placeholder="Enter New Password">
                </div>

                <div class="mb-3 my-2">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword"
                        placeholder="Enter confirm Password">
                </div>
                <button type="submit" class="btn background text-light w-100 mybtn btn-sm">Reset Password</button>
            </form>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>

{% endblock %}
