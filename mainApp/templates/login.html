{% extends 'index.html' %}

{% block title %}
<title>Eshop | Login Page</title>
{% endblock title %}
{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10" id="boxl">
            <br>
            <br>
            <h5 class="background text-light p-2 text-center">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3 my-5">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username"
                        placeholder="Enter User Name to Login Your Account">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn background text-light w-100 mybtn btn-sm">Login</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="/forget" class="text-decoration-none">Forget Password</a>
                <a href="/signup" class="text-decoration-none">New User ? Create a Free Account</a>
            </div>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
