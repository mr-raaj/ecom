{% extends 'index.html' %}

{% block title %}
<title>Eshop | Update Profile Page</title>
{% endblock title %}
{% block content %}
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-md-2 col-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-light p-2 text-center">Update Profile Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Full Name"  value="{{user.name}}">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Profile Pic</label>
                        <input type="file" class="form-control" name="pic">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Your email Address" value="{{user.email}}">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="number" class="form-control" name="phone" placeholder="Enter Your Phone Number" value="{{user.phone}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">House or Buidling Number</label>
                        <input type="text" class="form-control" name="addressline1" placeholder="Enter Your House or Building number" value="{{user.addressline1}}">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Street Number or NearBy</label>
                        <input type="text" class="form-control" name="addressline2" placeholder="Enter Street number or near By" value="{{user.addressline2}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">Villege or Locality</label>
                        <input type="text" class="form-control" name="addressline3" placeholder="Enter villege or Locality" value="{{user.addressline3}}">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">PIN Code</label>
                        <input type="number" class="form-control" name="pin" placeholder="Enter Your Pin code" value="{{user.pin}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" placeholder="Enter Your City Name" value="{{user.city}}">
                    </div>
                    <div class="mb-3 col-md-6 col-12">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state" placeholder="Enter Your State Name" value="{{user.state}}">
                    </div>
                </div>

                <button type="submit" class="btn background text-light w-100 mybtn btn-sm">Update Account</button>
            </form>
        </div>
        <div class="col-md-2 col-1"></div>
    </div>
</div>
{% endblock %}
